server {

  listen 443 ssl;
  listen [::]:443 ssl;

  server_name bruno.garibaldi.mooo.com;

  ssl_certificate /etc/nginx/conf.d/cert/bruno.garibaldi.mooo.com/fullchain.pem;
  ssl_certificate_key /etc/nginx/conf.d/cert/bruno.garibaldi.mooo.com/privkey.pem;


# Frontend (Vue)
    location / {
        proxy_pass http://frontend:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

  
  location /api/v1 {
    proxy_pass http://backend:8080/api/v1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;  
  }

  location /adminer {
    proxy_pass http://adminer:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;  
  }




location /swagger-ui {
    proxy_pass http://backend:8080/swagger-ui;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}


# 2. El JSON de la documentación (Sin esto la UI queda vacía)
location /v3/api-docs {
    proxy_pass http://backend:8080/v3/api-docs;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# 3. El archivo HTML principal de Swagger
location /swagger-ui.html {
    proxy_pass http://backend:8080/swagger-ui.html;
    proxy_set_header Host $host;
}

}

# Bloque para capturar todo lo que entre por puerto 80 y la IP
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _; # El '_' captura cualquier nombre o IP

    # Redirigir todo a HTTPS (Opcional, pero recomendado)
    return 301 https://$host$request_uri;
}

